
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Anime Character Forge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<style>
body{background:#0b0f1a;color:#fff;font-family:sans-serif}
</style>
</head>
<body>

<h2>Login Test</h2>
<button id="google">Google Login</button>

<script>
/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDlLsWifxvzjvQSHgsXrSqyUWLO9i_0QN4",
  authDomain: "web-games-3ac52.firebaseapp.com",
  projectId: "web-games-3ac52",
  storageBucket: "web-games-3ac52.firebasestorage.app",
  messagingSenderId: "231657073406",
  appId: "1:231657073406:web:adf54f58dbb7d664d453af"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* IMPORTANT:
   Do NOT redeclare api if studio.html already defines it.
   Reuse window.api if exists, otherwise create it.
*/
const api = window.api || function(path, options = {}){
  return fetch(path, {
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    ...options
  });
};
window.api = api;

document.getElementById("google").onclick = async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  const result = await auth.signInWithPopup(provider);
  const user = result.user;

  await api("/api/me/account", {
    method: "POST",
    body: JSON.stringify({
      uid: user.uid,
      email: user.email,
      userName: "TestAccount"
    })
  });

  alert("Login + save OK");
};
</script>

</body>
</html>
