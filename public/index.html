<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/"/>
  <title>Anime Character Forge</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="index.html">
        <div class="logo"></div>
        <h1>Anime Character Forge</h1>
      </a>
      <div class="right">
        <div class="badge" id="netBadge">Connecting</div>
        <a class="badge" href="profile.html">My</a>
      </div>
    </div>

    <div class="card">
      <div class="cardHeader">
        <h2>用抽卡素材打造你的動漫角色</h2>
        <div class="pills">
          <span class="pill">頭部</span>
          <span class="pill">身體</span>
          <span class="pill">附件</span>
          <span class="pill">背景</span>
        </div>
      </div>
      <div class="cardBody">
        <div class="grid">
          <div class="col6">
            <div class="notice">
              這個版本可直接本地跑起來
              如果你還沒部署 Cloudflare 後端 會自動切到離線模式 用 localStorage 模擬資料庫
            </div>

            <div class="hr"></div>

            <label class="help">顯示名稱</label>
            <input class="input" id="nameInput" placeholder="例如 Chloe" />

            <div style="height:12px"></div>

            <div class="row">
              <button class="btn btnPrimary" id="startBtn">開始遊戲</button>
            </div>

            <div style="height:10px"></div>

            <div class="grid">
              <div class="col6"><a class="btn" href="studio.html">工作室</a></div>
              <div class="col6"><a class="btn" href="gacha.html">抽卡</a></div>
              <div class="col6"><a class="btn" href="recipes.html">成品庫</a></div>
              <div class="col6"><a class="btn" href="gallery.html">展示牆</a></div>
            </div>

            <div class="hr"></div>

            <div class="kv">
              <div>玩家 uid</div><div id="uidText"></div>
              <div>模式</div><div id="modeText"></div>
              <div>本期</div><div id="seasonText">S1</div>
            </div>
          </div>

          <div class="col6">
            <div class="stage" aria-label="preview">
              <img class="layer" id="bgLayer" alt="background" />
<img class="layer" id="addon2Layer" alt="add on 2" />
<img class="layer" id="headLayer" alt="head" />
<img class="layer" id="bodyLayer" alt="body" />
<img class="layer" id="addon1Layer" alt="add on 1" />

              <div class="stageOverlay">
                <button class="smallBtn" id="randomBtn">隨機示範</button>
                <button class="smallBtn" id="goStudioBtn">去工作室</button>
              </div>
            </div>
            <div style="height:10px"></div>
            <div class="help">
              預覽是疊圖渲染
              之後換成你的正式素材 PNG 就會像角色換裝一樣
              所有素材固定 853x1280
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
  (async function(){
    await initSession();
    q("#nameInput").value = getName();
    q("#uidText").textContent = APP.uid;
    q("#netBadge").textContent = APP.offline ? "Offline" : "Online";
    q("#modeText").textContent = APP.offline ? "離線 localStorage" : "Cloudflare API";

    function setPreview(headId, bodyId, bgId, addon1Id, addon2Id){
  const db = offlineDb();
  const assets = db.assets;
  const byId = new Map(assets.map(a=>[a.assetId,a]));
  const head = byId.get(headId);
  const body = byId.get(bodyId);
  const bg = byId.get(bgId);
  const addon1 = byId.get(addon1Id);
  const addon2 = byId.get(addon2Id);

  q("#bgLayer").src = bg?.imageUrl || "";
  q("#addon2Layer").src = addon2?.imageUrl || "";
  q("#headLayer").src = head?.imageUrl || "";
  q("#bodyLayer").src = body?.imageUrl || "";
  q("#addon1Layer").src = addon1?.imageUrl || "";
}

    function randomDemo(){
  const db = offlineDb();
  const a = db.assets;
  const heads = a.filter(x=>x.type==="head");
  const bodies = a.filter(x=>x.type==="body");
  const bgs = a.filter(x=>x.type==="background");
  const accs = a.filter(x=>x.type==="accessory");
  const head = randPick(heads);
  const body = randPick(bodies);
  const bg = randPick(bgs);
  const addon1 = randPick(accs);
  const addon2 = randPick(accs);
  setPreview(head.assetId, body.assetId, bg.assetId, addon1.assetId, addon2.assetId);
}

    q("#randomBtn").addEventListener("click", ()=>{ randomDemo(); toast("已隨機示範"); });
    q("#goStudioBtn").addEventListener("click", ()=>{ location.href="studio.html"; });

    q("#startBtn").addEventListener("click", async ()=>{
      const n = q("#nameInput").value.trim() || "Player";
      setName(n);
      await initSession();
      toast("已更新名稱");
      location.href="hub.html";
    });

    randomDemo();
  })();
  </script>
</body>
</html>
