<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Studio Unlock V4</title>
<style>
body { margin:0; font-family:Arial,Helvetica,sans-serif; }

#unlock-overlay {
  position: fixed;
  inset: 0;
  z-index: 999999;
  background: radial-gradient(circle at center, rgba(0,0,0,0.75), rgba(0,0,0,0.95));
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 40px 20px 60px;
}

.hidden { display:none; }

.unlock-title {
  font-size: 56px;
  font-weight: 900;
  letter-spacing: 4px;
  background: linear-gradient(90deg,#ffdf00,#ff6a00,#ff00ff,#00e5ff,#00ff9c);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  color: transparent;
  text-shadow:
    0 0 20px rgba(255,255,255,0.8),
    0 0 60px rgba(255,215,0,0.8);
  animation: gradientMove 2s linear infinite, pulse 0.9s ease-in-out infinite;
}

@keyframes gradientMove {
  0% { background-position:0% 50%; }
  100% { background-position:100% 50%; }
}
@keyframes pulse {
  0% { transform:scale(0.95); }
  50% { transform:scale(1.05); }
  100% { transform:scale(0.95); }
}

.unlock-image-wrap {
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.unlock-image {
  max-height: 70%;
  max-width: 70%;
  border-radius: 16px;
  box-shadow:
    0 0 30px rgba(255,255,255,0.6),
    0 0 120px rgba(255,215,0,0.8);
  animation: popIn 0.6s ease-out forwards;
}

@keyframes popIn {
  0% { transform:scale(0.6); opacity:0; }
  100% { transform:scale(1); opacity:1; }
}

.unlock-confirm {
  padding: 14px 48px;
  font-size: 22px;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(90deg,#ffdf00,#ff6a00);
  color: #000;
  box-shadow:
    0 0 20px rgba(255,215,0,0.8),
    0 0 60px rgba(255,106,0,0.8);
}

.unlock-confirm:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<div id="unlock-overlay" class="hidden">
  <div class="unlock-title">NEW COLLECTION UNLOCKED!</div>
  <div class="unlock-image-wrap">
    <img id="unlock-img" class="unlock-image" src="" />
  </div>
  <button class="unlock-confirm" onclick="closeUnlock()">CONFIRM</button>
</div>

<script>
function showCollectionFx(recipeId) {
  const overlay = document.getElementById('unlock-overlay');
  const img = document.getElementById('unlock-img');
  img.src = '/assets/' + recipeId + '.png';
  overlay.classList.remove('hidden');

  document.body.style.animation = 'shake 0.6s linear';
  setTimeout(()=>{ document.body.style.animation=''; },600);
}

function closeUnlock() {
  document.getElementById('unlock-overlay').classList.add('hidden');
}
</script>

</body>
</html>
