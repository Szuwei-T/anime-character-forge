<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的成品</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:12px}
    .card2{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:14px;overflow:hidden}
    .prev{width:100%;aspect-ratio:3/4;background:rgba(0,0,0,.25);position:relative;display:flex;align-items:center;justify-content:center}
    .layer{position:absolute;inset:0}
    .layer img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:10px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btnSmall{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);cursor:pointer;font-weight:700}
    .btnSmall[disabled]{opacity:.45;cursor:not-allowed}
    .tag{margin-left:auto;font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.10);font-weight:800}
    .meta{margin-top:8px;opacity:.75;font-size:12px}
  
/* master account panel */
.masterPanel{margin:12px 0 14px 0;padding:14px;border-radius:16px;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.22);display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.mpAvatar{width:54px;height:54px;border-radius:50%;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);overflow:hidden;position:relative;flex:0 0 auto}
.mpAvatar .layer{position:absolute;inset:0}
.mpAvatar .layer img{width:100%;height:100%;object-fit:cover;display:block}
.mpMain{display:flex;flex-direction:column;gap:8px;flex:1 1 auto;min-width:240px}
.mpRow{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.mpName{font-size:16px;font-weight:900;letter-spacing:.2px}
.pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);font-size:12px;font-weight:900;white-space:nowrap}
.btnMini{padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);cursor:pointer;font-weight:900;font-size:12px}
.btnMini:hover{background:rgba(255,255,255,.10)}
.mpStats{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.mpHint{font-size:12px;opacity:.75;font-weight:900}

.mpModal{position:fixed;inset:0;z-index:99999;display:none}
.mpModal.show{display:block}
.mpBack{position:absolute;inset:0;background:rgba(0,0,0,.70);backdrop-filter: blur(10px)}
.mpCard{position:relative;width:min(520px,94vw);margin:12vh auto 0;border-radius:18px;border:1px solid rgba(255,255,255,.14);background:rgba(15,20,30,.92);box-shadow:0 30px 110px rgba(0,0,0,.65);padding:14px}
.mpTop{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px}
.mpTitle{font-weight:950}
.mpClose{cursor:pointer;padding:8px 10px;border-radius:999px;background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.10);font-size:12px;font-weight:900}
.mpCard label{display:block;font-size:12px;opacity:.8;margin:10px 0 6px}
.mpCard input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:#fff;outline:none;box-sizing:border-box}
.mpActions{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:12px;flex-wrap:wrap}

</style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="index.html">
        <div class="logo"></div>
        <h1>Anime Character Forge</h1>
      </a>
      <div class="right">
        <div class="badge" id="netBadge">Connecting</div>
        <a class="badge" href="profile.html">My</a>
      </div>
    </div>

<div class="masterPanel" id="masterPanel" style="display:none">
  <div class="mpAvatar" id="mpAvatar" title="點這裡可更換頭像"></div>
  <div class="mpMain">
    <div class="mpRow">
      <div class="mpName" id="mpName">玩家</div>
      <div class="pill" id="mpLv">Lv.1</div>
      <button class="btnMini" id="btnRename" type="button">改名</button>
      <div class="mpHint" id="mpRenameHint">第 1 次改名免費</div>
    </div>
    <div class="mpStats" id="mpStats"></div>
  </div>
</div>

<div class="mpModal" id="mpModal">
  <div class="mpBack" id="mpBack"></div>
  <div class="mpCard">
    <div class="mpTop">
      <div class="mpTitle">修改遊戲名</div>
      <div class="mpClose" id="mpClose">關閉</div>
    </div>
    <div class="mpHint">規則 第 1 次免費 之後每次 50 Gem</div>
    <label>新遊戲名</label>
    <input id="mpInput" maxlength="20" />
    <div class="mpHint" id="mpCostHint"></div>
    <div class="mpActions">
      <button class="btnMini" id="mpSubmit" type="button">確認修改</button>
    </div>
  </div>
</div>


    <div class="card">
      <div class="cardHeader">
        <h2>我的成品</h2>
        <a class="badge" href="studio.html">返回工作室</a>
      </div>
      <div class="cardBody">
        <div class="notice" id="offlineNotice" style="display:none">離線模式下無法讀取雲端成品與設定頭像</div>
        <div class="notice" id="errNotice" style="display:none"></div>
        <div class="hr"></div>
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
  (async function(){
    await initSession();
    q("#netBadge").textContent = APP.offline ? "Offline" : "Online";

    const offlineNotice = q("#offlineNotice");
    const errNotice = q("#errNotice");
    const grid = q("#grid");


function esc(s){return String(s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#39;");}

function mkAvatarLayer(id){
  const wrap = document.createElement("div");
  wrap.className = "layer";
  if(!id) return wrap;
  const img = document.createElement("img");
  img.loading = "lazy";
  img.src = "/assets/" + id + ".png";
  wrap.appendChild(img);
  return wrap;
}

function renderMasterPanel(resp){
  const panel = q("#masterPanel");
  if(!panel) return;
  panel.style.display = "flex";

  const a = resp.account || {};
  const s = resp.stats || {};

  const nm = (String(a.userName||"").trim()) || ("UID " + String(a.userId||"").slice(0,8));
  q("#mpName").textContent = nm;
  q("#mpLv").textContent = "Lv." + String(Number(a.level||1));

  const renameCount = Number(a.nameChangeCount||0);
  const renameCost = renameCount >= 1 ? 50 : 0;
  q("#mpRenameHint").textContent = renameCost === 0 ? "第 1 次改名免費" : ("改名費用 " + String(renameCost) + " Gem");

  const st = q("#mpStats");
  st.innerHTML = "";
  const addP = (k,v)=>{ const d=document.createElement("div"); d.className="pill"; d.textContent = k + " " + String(v); st.appendChild(d); };
  addP("Gold", Number(a.userGold||0));
  addP("Gem", Number(a.userGem||0));
  addP("票", Number(a.userVote||0));
  addP("作品", Number(s.worksCount||0));
  addP("粉絲", Number(s.followers||0));
  addP("Like", Number(s.likesReceived||0));
  addP("成品", Number(s.savesCount||0));
  addP("解鎖", Number(s.collectionsUnlocked||0));

  // avatar preview uses current avatar ids from account
  const av = q("#mpAvatar");
  av.innerHTML = "";
  const headId = String(a.avatarHeadId||"");
  const bodyId = String(a.avatarBodyId||"");
  const bgId = String(a.avatarBgId||"");
  const addon1Id = String(a.avatarAddon1Id||"");
  const addon2Id = String(a.avatarAddon2Id||"");
  av.appendChild(mkAvatarLayer(bgId));
  av.appendChild(mkAvatarLayer(bodyId));
  av.appendChild(mkAvatarLayer(headId));
  av.appendChild(mkAvatarLayer(addon1Id));
  av.appendChild(mkAvatarLayer(addon2Id));

  // click avatar jumps to saves list already here so just scroll to grid
  av.onclick = ()=>{ window.scrollTo({ top: grid.offsetTop - 20, behavior:"smooth" }); };

  // rename modal
  const modal = q("#mpModal");
  const openBtn = q("#btnRename");
  const closeBtn = q("#mpClose");
  const back = q("#mpBack");
  const input = q("#mpInput");
  const costHint = q("#mpCostHint");
  const submit = q("#mpSubmit");

  function show(){ modal.classList.add("show"); input.value = nm; input.focus(); costHint.textContent = renameCost===0 ? "本次費用 0 Gem" : ("本次費用 " + String(renameCost) + " Gem 目前 Gem " + String(Number(a.userGem||0))); }
  function hide(){ modal.classList.remove("show"); }

  openBtn.onclick = show;
  closeBtn.onclick = hide;
  back.onclick = hide;

  submit.onclick = async ()=>{
    const newName = String(input.value||"").trim();
    if(newName.length < 2){ toast("名稱太短"); return; }
    submit.disabled = true;
    try{
      const r = await api("/api/me/name", { method:"POST", body: JSON.stringify({ userName: newName }) });
      if(!r || !r.ok){
        toast(r?.error || "改名失敗");
        return;
      }
      toast(r.cost ? ("已修改 扣除 " + String(r.cost) + " Gem") : "已修改");
      hide();
      // refresh account and panel
      const again = await api("/api/me/account");
      if(again && again.ok) renderMasterPanel(again);
    }catch(_){
      toast("改名失敗");
    }finally{
      submit.disabled = false;
    }
  };
}

    if(APP.offline){
      offlineNotice.style.display = "block";
      return;
    }

    let account = null;
    let avatar = { headId:"", bodyId:"", bgId:"", addon1Id:"", addon2Id:"" };

    try{
      const a = await api("/api/me/account");
      if(a && a.ok && a.account){
        account = a.account;
        avatar = {
          headId: String(a.account.avatarHeadId||""),
          bodyId: String(a.account.avatarBodyId||""),
          bgId: String(a.account.avatarBgId||""),
          addon1Id: String(a.account.avatarAddon1Id||""),
          addon2Id: String(a.account.avatarAddon2Id||""),
        };
      }
    
      if(a && a.ok) renderMasterPanel(a);
}catch(_){}

    async function loadSaves(){
      const r = await api("/api/me/saves");
      if(!r || !r.ok){
        errNotice.style.display = "block";
        errNotice.textContent = r?.error || "讀取成品失敗";
        return [];
      }
      return r.saves || [];
    }

    function sameAvatar(s){
      return String(s.headId||"")===avatar.headId
        && String(s.bodyId||"")===avatar.bodyId
        && String(s.bgId||"")===avatar.bgId
        && String(s.addon1Id||"")===avatar.addon1Id
        && String(s.addon2Id||"")===avatar.addon2Id;
    }

    async function setAvatar(s){
      const payload = {
        headId: s.headId||"",
        bodyId: s.bodyId||"",
        bgId: s.bgId||"",
        addon1Id: s.addon1Id||"",
        addon2Id: s.addon2Id||""
      };
      const r = await api("/api/me/avatar", { method:"POST", body: JSON.stringify(payload) });
      if(!r || !r.ok){
        toast(r?.error || "設定失敗");
        return;
      }
      avatar = { ...payload };
      render(currentSaves);
      toast("已設為頭像");
    }

    function mkLayer(url){
      const d = document.createElement("div");
      d.className = "layer";
      if(!url) return d;
      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = url;
      d.appendChild(img);
      return d;
    }

    function renderOne(s){
      const wrap = document.createElement("div");
      wrap.className = "card2";

      const prev = document.createElement("div");
      prev.className = "prev";
      prev.appendChild(mkLayer(s.bgUrl));
      prev.appendChild(mkLayer(s.bodyUrl));
      prev.appendChild(mkLayer(s.headUrl));
      prev.appendChild(mkLayer(s.addon1Url));
      prev.appendChild(mkLayer(s.addon2Url));

      const body = document.createElement("div");
      body.className = "body";

      const row = document.createElement("div");
      row.className = "row";

      const btn = document.createElement("button");
      btn.className = "btnSmall";
      btn.textContent = "設為頭像";
      btn.onclick = ()=> setAvatar(s);

      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = "目前頭像";
      tag.style.display = sameAvatar(s) ? "inline-block" : "none";

      row.appendChild(btn);
      row.appendChild(tag);

      const meta = document.createElement("div");
      meta.className = "meta";
      const d = s.savedOn ? new Date(s.savedOn).toLocaleString() : "";
      meta.textContent = d ? ("保存 " + d) : "";

      body.appendChild(row);
      body.appendChild(meta);

      wrap.appendChild(prev);
      wrap.appendChild(body);
      return wrap;
    }

    let currentSaves = await loadSaves();

    function render(list){
      grid.innerHTML = "";
      if(!list.length){
        const n = document.createElement("div");
        n.className = "notice";
        n.textContent = "你還沒有保存任何成品 請到工作室保存";
        grid.appendChild(n);
        return;
      }
      for(const s of list){
        grid.appendChild(renderOne(s));
      }
    }

    render(currentSaves);
  })();
  </script>
</body>
</html>
