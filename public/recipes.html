<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的成品</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:12px}
    .card2{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:14px;overflow:hidden}
    .prev{width:100%;aspect-ratio:3/4;background:rgba(0,0,0,.25);position:relative;display:flex;align-items:center;justify-content:center}
    .layer{position:absolute;inset:0}
    .layer img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:10px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btnSmall{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);cursor:pointer;font-weight:700}
    .btnSmall[disabled]{opacity:.45;cursor:not-allowed}
    .tag{margin-left:auto;font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.10);font-weight:800}
    .meta{margin-top:8px;opacity:.75;font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="index.html">
        <div class="logo"></div>
        <h1>Anime Character Forge</h1>
      </a>
      <div class="right">
        <div class="badge" id="netBadge">Connecting</div>
        <a class="badge" href="profile.html">My</a>
      </div>
    </div>

    <div class="card">
      <div class="cardHeader">
        <h2>我的成品</h2>
        <a class="badge" href="studio.html">返回工作室</a>
      </div>
      <div class="cardBody">
        <div class="notice" id="offlineNotice" style="display:none">離線模式下無法讀取雲端成品與設定頭像</div>
        <div class="notice" id="errNotice" style="display:none"></div>
        <div class="hr"></div>
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
  (async function(){
    await initSession();
    q("#netBadge").textContent = APP.offline ? "Offline" : "Online";

    const offlineNotice = q("#offlineNotice");
    const errNotice = q("#errNotice");
    const grid = q("#grid");

    if(APP.offline){
      offlineNotice.style.display = "block";
      return;
    }

    let account = null;
    let avatar = { headId:"", bodyId:"", bgId:"", addon1Id:"", addon2Id:"" };

    try{
      const a = await api("/api/me/account");
      if(a && a.ok && a.account){
        account = a.account;
        avatar = {
          headId: String(a.account.avatarHeadId||""),
          bodyId: String(a.account.avatarBodyId||""),
          bgId: String(a.account.avatarBgId||""),
          addon1Id: String(a.account.avatarAddon1Id||""),
          addon2Id: String(a.account.avatarAddon2Id||""),
        };
      }
    }catch(_){}

    async function loadSaves(){
      const r = await api("/api/me/saves");
      if(!r || !r.ok){
        errNotice.style.display = "block";
        errNotice.textContent = r?.error || "讀取成品失敗";
        return [];
      }
      return r.saves || [];
    }

    function sameAvatar(s){
      return String(s.headId||"")===avatar.headId
        && String(s.bodyId||"")===avatar.bodyId
        && String(s.bgId||"")===avatar.bgId
        && String(s.addon1Id||"")===avatar.addon1Id
        && String(s.addon2Id||"")===avatar.addon2Id;
    }

    async function setAvatar(s){
      const payload = {
        headId: s.headId||"",
        bodyId: s.bodyId||"",
        bgId: s.bgId||"",
        addon1Id: s.addon1Id||"",
        addon2Id: s.addon2Id||""
      };
      const r = await api("/api/me/avatar", { method:"POST", body: JSON.stringify(payload) });
      if(!r || !r.ok){
        toast(r?.error || "設定失敗");
        return;
      }
      avatar = { ...payload };
      render(currentSaves);
      toast("已設為頭像");
    }

    function mkLayer(url){
      const d = document.createElement("div");
      d.className = "layer";
      if(!url) return d;
      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = url;
      d.appendChild(img);
      return d;
    }

    function renderOne(s){
      const wrap = document.createElement("div");
      wrap.className = "card2";

      const prev = document.createElement("div");
      prev.className = "prev";
      prev.appendChild(mkLayer(s.bgUrl));
      prev.appendChild(mkLayer(s.bodyUrl));
      prev.appendChild(mkLayer(s.headUrl));
      prev.appendChild(mkLayer(s.addon1Url));
      prev.appendChild(mkLayer(s.addon2Url));

      const body = document.createElement("div");
      body.className = "body";

      const row = document.createElement("div");
      row.className = "row";

      const btn = document.createElement("button");
      btn.className = "btnSmall";
      btn.textContent = "設為頭像";
      btn.onclick = ()=> setAvatar(s);

      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = "目前頭像";
      tag.style.display = sameAvatar(s) ? "inline-block" : "none";

      row.appendChild(btn);
      row.appendChild(tag);

      const meta = document.createElement("div");
      meta.className = "meta";
      const d = s.savedOn ? new Date(s.savedOn).toLocaleString() : "";
      meta.textContent = d ? ("保存 " + d) : "";

      body.appendChild(row);
      body.appendChild(meta);

      wrap.appendChild(prev);
      wrap.appendChild(body);
      return wrap;
    }

    let currentSaves = await loadSaves();

    function render(list){
      grid.innerHTML = "";
      if(!list.length){
        const n = document.createElement("div");
        n.className = "notice";
        n.textContent = "你還沒有保存任何成品 請到工作室保存";
        grid.appendChild(n);
        return;
      }
      for(const s of list){
        grid.appendChild(renderOne(s));
      }
    }

    render(currentSaves);
  })();
  </script>
</body>
</html>
