<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>æˆå“åº«</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="ui_fx.css" />
  <style>
    .page-wrap{max-width:1180px;margin:0 auto;padding:22px 18px 44px;}
    .statusline{margin:10px 0 12px;opacity:.9}
    .errorbox{margin:10px 0 12px;padding:10px 12px;border-radius:12px;background:rgba(255,0,0,.10);border:1px solid rgba(255,0,0,.25);color:#ffb3b3}

    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0 14px}
    .tabbtn{cursor:pointer;user-select:none;padding:10px 14px;border-radius:999px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);font-size:13px;opacity:.9}
    .tabbtn.active{background:rgba(255,255,255,.14);opacity:1}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:14px}
    .card{border-radius:18px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.10);overflow:hidden;cursor:pointer;transition:.15s;position:relative}
    .card:hover{background:rgba(255,255,255,.07)}
    .thumb{aspect-ratio:3/4;background:rgba(0,0,0,.15);position:relative}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .thumb .layer{position:absolute;inset:0}
    .thumb .layer img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;display:block}
    .meta{padding:10px 12px}
    .meta .time{font-size:12px;opacity:.85;margin-bottom:4pxtext-align:center;}
    .meta .parts{display:none !important}

    .meta .row{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px}

    .showBtn{
      cursor:pointer;
      user-select:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;

      width:120px;
      height:44px;
      padding:0;

      font-family: "GameFontSciFi", "GameFont", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans TC", sans-serif;
      font-size:14px;
      font-weight:950;
      letter-spacing:0.4px;

      color:#fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.85);

      background-image: url("/ui/button/btn_gold.webp");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;

      border:0;
      border-radius:14px;
      box-shadow:none;
      opacity:0.98;
    }
    .showBtn:hover{
      background-image: url("/ui/button/btn_gold_hover.webp");
      filter: brightness(1.06) saturate(1.05);
      transform: translateY(-1px);
    }
    .showBtn:active{
      background-image: url("/ui/button/btn_gold_pressed.webp");
      filter: brightness(0.96) saturate(1.02);
      transform: translateY(0px) scale(0.99);
    }

    .showBtn.disabled{
      opacity:0.85;
      cursor:default;
      pointer-events:none;
      background-image: url("/ui/button/btn_gold_pressed.webp");
      filter: brightness(0.85) saturate(0.80);
      transform:none;
    }

    .btnRow{display:flex;align-items:center;gap:10px;justify-content:center;width:100%}

    /* ===== System Score frame on thumbnail bottom ===== */
    .scoreFrameThumb{
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      height:44px;
      background-image:url("/ui/frame/card_scoring.webp");
      background-size:100% 100%;
      background-repeat:no-repeat;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 1000;
      pointer-events:none;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.40));
    }
    .scoreFrameThumb .val{
      font-family: "GameFontSciFi", "GameFont", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans TC", sans-serif;
      font-weight:950;
      font-size:16px;
      letter-spacing:0.4px;
      color:#fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.85);
      transform: translateY(1px);
    }

    /* Locked recipe cards */
    .locked .thumb{filter:blur(12px) brightness(.5) saturate(.2) contrast(.75);transform:scale(1.08)}
    /* Locked overlay: keep ğŸ”’ always on top, never affected by blur/filter */
    .lockmask{
      position:absolute;
      inset:0;
      z-index:999; /* always above any layers */
      background:rgba(0,0,0,.40);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-direction:column;

      /* ensure it never inherits blur/filter/backdrop */
      filter:none !important;
      backdrop-filter:none !important;

      /* prevent any weird stacking interactions */
      isolation:isolate;

      /* allow clicks to fall through if you want the card to handle click */
      pointer-events:none;
    }
    .lockmask .lock{
      font-size:28px;
      line-height:1;
      position:relative;
      z-index:1000;
    }
    .lockmask .txt{font-size:13px;opacity:.95}

    .modal{position:fixed;inset:0;background:rgba(0,0,0,.60);display:none;align-items:center;justify-content:center;padding:18px;z-index:9999}
    .modal.show{display:flex}
    .modalbox{width:min(920px,100%);max-height:92vh;border-radius:18px;background:rgba(20,22,30,.96);border:1px solid rgba(255,255,255,.12);overflow:hidden;display:flex;flex-direction:column}
    .modalhead{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.10)}
    .modalhead .h{font-size:14px;opacity:.9}
    .modalhead .x{cursor:pointer;padding:8px 10px;border-radius:999px;background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.10);font-size:12px}
    .modalbody{padding:14px;overflow:auto;max-height:calc(92vh - 54px)}
    .bigwrap{width:100%;aspect-ratio:1365/2048;background:rgba(0,0,0,.20);border-radius:14px;overflow:hidden;position:relative}
    .bigwrap .layer{position:absolute;inset:0}
    .bigwrap .layer img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;display:block}
    .bigwrap img.single{width:100%;height:auto;display:block}
    .footnote{margin-top:10px;font-size:12px;opacity:.75}
    .empty{opacity:.75;padding:14px 0}

    :root{
      --ui-main-bg: url('/ui/bg/main_bg.webp');
      --ui-noise: url('/ui/bg/noise.png');
      --ui-vignette: url('/ui/bg/vignette.png');
      --ui-vignette-bg: url('/ui/bg/vignette_bg.webp');
      --ui-particles: url('/ui/effect/particles.webp');
      --ui-panel: url('/ui/frame/panel.webp');
      --ui-card-frame: url('/ui/frame/card_frame.webp');
      --ui-topbar: url('/ui/frame/top_bar.webp');

      --ui-btn-primary: url('/ui/button/btn_primary.webp');
      --ui-btn-primary-hover: url('/ui/button/btn_primary_hover.webp');
      --ui-btn-primary-pressed: url('/ui/button/btn_primary_pressed.webp');
      --ui-btn-gold: url('/ui/button/btn_gold.webp');
      --ui-btn-gem: url('/ui/button/btn_gem.webp');

      --ui-btn-gold-hover: url('/ui/button/btn_gold_hover.webp');
      --ui-btn-gold-pressed: url('/ui/button/btn_gold_pressed.webp');

      --ui-glow-ssr: url('/ui/glow/glow_ssr.webp');
      --ui-glow-ur: url('/ui/glow/glow_ur.webp');
      --ui-starburst: url('/ui/effect/starburst.webp');
    }

    body{
      background:
        var(--ui-vignette-bg),
        var(--ui-vignette),
        var(--ui-noise),
        var(--ui-main-bg);

      background-size:
        cover,
        cover,
        300px 300px,
        cover;

      background-position:
        center,
        center,
        center,
        center;

      background-attachment:
        fixed,
        fixed,
        fixed,
        fixed;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: var(--ui-particles) center/cover no-repeat;
      opacity:.12;
      mix-blend-mode: screen;
      z-index:0;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: var(--ui-vignette-bg) center/cover no-repeat;
      opacity:.55;
      mix-blend-mode: multiply;
      z-index:0;
    }

    .page-wrap{position:relative; z-index:1;}
    /* Masterpage pinned to the very top (always visible) */
    #acfMasterMount{
      position: sticky;
      top: 0;
      z-index: 4000; /* below modal (9999) */
    }

    .page-wrap::before{
      content:"";
      position:absolute;
      inset:14px 12px;
      border-radius:22px;
      background: linear-gradient(180deg, rgba(20,24,34,.72), rgba(10,12,18,.55));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow:
        0 18px 50px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.06);
      pointer-events:none;
      z-index:-1;
    }
    .tabbtn, .showBtn{
      border:none;
      background: var(--ui-btn-primary) center/100% 100% no-repeat;
      padding:12px 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
    }
    .tabbtn:hover, .showBtn:hover{
      background-image: var(--ui-btn-primary-hover);
    }
    .tabbtn:active, .showBtn:active{
      background-image: var(--ui-btn-primary-pressed);
      transform: translateY(1px);
    }
    .tabbtn.active{
      background-image: var(--ui-btn-gold);
      opacity:1;
    }

    .showBtn.disabled{
      background-image: var(--ui-btn-primary);
      opacity:.55;
      cursor:not-allowed;
      pointer-events:none;
      box-shadow:none;
      filter:saturate(.6);
    }

    .card{
      background: rgba(255,255,255,.04);
      border:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.30);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background: var(--ui-card-frame) center/100% 100% no-repeat;
      pointer-events:none;
      z-index:2;
      opacity:.95;
    }
    .thumb{border-radius:18px; overflow:hidden;}
    .meta{position:relative; z-index:3;}
    .thumb{position:relative; z-index:1;}
    .card:hover{
      transform: translateY(-2px);
      filter: drop-shadow(0 0 18px rgba(255,220,120,.12));
    }

    /* Commercial UI polish */
    .tabs{
      margin: 10px 0 16px;
      gap: 12px;
    }

    .statusline{
      font-size: 13px;
      letter-spacing: .4px;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }

    .grid{
      padding-bottom: 10px;
    }

    .card{
      transform: translateY(0);
      will-change: transform, filter, opacity;
    }

    /* Card entrance animation, JS will add .in */
    .card{
      opacity: 0;
      transform: translateY(18px);
    }
    .card.in{
      opacity: 1;
      transform: translateY(0);
      transition: opacity .28s ease, transform .28s ease, filter .15s ease;
    }

    /* Subtle floating for premium feel */
    @media (prefers-reduced-motion: no-preference){
      .card.in{
        animation: floatCard 7s ease-in-out infinite;
      }
    }
    @keyframes floatCard{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
      100%{ transform: translateY(0); }
    }

    /* Hover light sweep */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:3;
      background:
        radial-gradient(circle at 50% 15%,
          rgba(255,255,255,.28),
          rgba(255,255,255,0) 62%);
      opacity:0;
      transition: opacity .22s ease;
    }
    .card:hover::after{
      opacity:.45;
    }

    /* Premium rim glow on hover */
    .card:hover{
      filter: drop-shadow(0 0 22px rgba(255,220,120,.16));
    }

    /* Optional rarity glow hooks if your API provides r.rarity or s.rarity */
    .card.rarity-ssr{
      filter: drop-shadow(0 0 22px rgba(255,150,60,.22));
    }
    .card.rarity-ur{
      filter: drop-shadow(0 0 26px rgba(255,70,70,.26));
    }

    /* Buttons look like real game buttons */
    .tabbtn, .showBtn{
      text-shadow: 0 2px 8px rgba(0,0,0,.65);
      letter-spacing: .8px;
      font-weight: 700;
    }
    .tabbtn.active{
      filter: drop-shadow(0 0 16px rgba(255,210,120,.22));
    }
    .showBtn{
      background-image: var(--ui-btn-gold);
      background-size:100% 100%;
    }
    .showBtn:hover{
      background-image: var(--ui-btn-gold-hover);
    }
    .showBtn:active{
      background-image: var(--ui-btn-gold-pressed);
    }
    /* "å±•ç¤ºä¸­" should keep the same button size/skin, just dim it */
    .showBtn.disabled{
      background-image: var(--ui-btn-gold);
      background-size:100% 100%;
      filter: saturate(.65) brightness(.9);
    }

    /* Meta readability */
    .meta .time{
      text-shadow: 0 2px 8px rgba(0,0,0,.55);
    }
    .meta .parts{
      opacity: .72;
    }

    /* Modal polish */
    .modalbox{
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
    }

    /* ===== Scrollbar stability fix ===== */
    html{
      scrollbar-gutter: stable both-edges;
    }
    body{
      overflow-y: scroll;
      overflow-x: hidden;
    }

    /* Prevent accidental overflow caused by flex/grid */
    .wrap, .page-wrap, .heroStage, .featureStage, .asset-grid, .grid{
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Prevent layout jitter from transforms */
    *{
      backface-visibility: hidden;
    }
  
    /* --- Fix score overlay stacking --- */
    .thumb{position:relative; z-index:4 !important;}
    .meta{position:relative; z-index:5 !important;}
    .scoreFrameThumb{z-index:1000 !important; pointer-events:none;}
</style>
</head>
<body>
  <div class="acf-page ui-panel"><div id="acfMasterMount"></div>
  <div class="page-wrap">

    <div class="tabs">
      <div class="tabbtn active" id="tabSaves">æˆ‘çš„æˆå“</div>
      <div class="tabbtn" id="tabRecipes">æˆ‘çš„æ”¶è—</div>
    </div>

    <div class="statusline" id="statusLine">è®€å–ä¸­</div>
    <div id="errorBox" class="errorbox" style="display:none;"></div>

    <div class="grid" id="gridSaves"></div>
    <div class="grid" id="gridRecipes" style="display:none;"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modalbox">
      <div class="modalhead">
        <div class="h" id="modalTitle">é è¦½</div>
        <div class="x" id="modalClose">é—œé–‰</div>
      </div>
      <div class="modalbody">
        <div class="bigwrap" id="bigwrap"></div>
        <div class="footnote" id="modalMeta"></div>
      </div>
    </div>
  </div>

<script>
(function(){
  const DEFAULT_WORKER = "https://acf-api.dream-league-baseball.workers.dev";
  const WORKER_BASE = window.WORKER_BASE || localStorage.getItem("acf_worker_base") || DEFAULT_WORKER;

  // Ensure uid is always available (same behavior as app.js:getOrCreateUid)
function getOrCreateUidLocal(){
  const primary = "acf_uid";
  let id = localStorage.getItem(primary) || localStorage.getItem("uid") || localStorage.getItem("userId") || localStorage.getItem("USER_ID") || "";
  id = String(id || "").trim();
  if(!id){
    id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : (Date.now().toString(36) + Math.random().toString(36).slice(2));
  }
  localStorage.setItem(primary, id);
  localStorage.setItem("uid", id);
  localStorage.setItem("userId", id);
  localStorage.setItem("USER_ID", id);
  return id;
}

let uid = getOrCreateUidLocal();

  let currentAvatarSavedOn = 0;
  const statusLine = document.getElementById("statusLine");
  const errorBox = document.getElementById("errorBox");

  const gridSaves = document.getElementById("gridSaves");
  const gridRecipes = document.getElementById("gridRecipes");

  const tabSaves = document.getElementById("tabSaves");
  const tabRecipes = document.getElementById("tabRecipes");

  const modal = document.getElementById("modal");
  const modalClose = document.getElementById("modalClose");
  const modalTitle = document.getElementById("modalTitle");
  const modalMeta = document.getElementById("modalMeta");
  const bigwrap = document.getElementById("bigwrap");

  function setNet(ok){ /* no header badge on this page */ }
  function showError(msg){
    errorBox.style.display = "block";
    errorBox.textContent = msg;
  }
  function clearError(){
    errorBox.style.display = "none";
    errorBox.textContent = "";
  }

  function api(path){
    return fetch(WORKER_BASE + path, {
      method: "GET",
      headers: {
        "content-type": "application/json",
        "x-user-id": uid || ""
      }
    }).then(async (r) => {
      const t = await r.text();
      let j = {};
      try { j = t ? JSON.parse(t) : {}; } catch { j = { ok:false, error:"bad_json", raw:t }; }
      if (!r.ok || j.ok === false) {
        const e = (j && (j.error || j.message)) ? (j.error || j.message) : ("HTTP " + r.status);
        throw new Error(e + (j && j.detail ? (" - " + j.detail) : ""));
      }
      return j;
    });
  }

  function apiReq(method, path, body){
    return fetch(WORKER_BASE + path, {
      method: method,
      headers: {
        "content-type": "application/json",
        "x-user-id": uid || ""
      },
      body: body ? JSON.stringify(body) : undefined
    }).then(async (r) => {
      const t = await r.text();
      let j = {};
      try { j = t ? JSON.parse(t) : {}; } catch { j = { ok:false, error:"bad_json", raw:t }; }
      if (!r.ok || j.ok === false) {
        const e = (j && (j.error || j.message)) ? (j.error || j.message) : ("HTTP " + r.status);
        throw new Error(e + (j && j.detail ? (" - " + j.detail) : ""));
      }
      return j;
    });
  }

  
  async function fetchCurrentAvatar(){
  // 1) Always trust localStorage first (instant + survives refresh)
  currentAvatarSavedOn = Number(localStorage.getItem("acf_avatar_savedOn") || 0) || 0;

  // 2) Try dedicated endpoint (if worker supports it)
  try{
    const j = await api("/api/me/avatar");
    const so = Number(j.savedOn || j.avatarSavedOn || j.currentAvatarSavedOn || 0) || 0;
    if(so){
      currentAvatarSavedOn = so;
      localStorage.setItem("acf_avatar_savedOn", String(so));
      return;
    }
  }catch(e){}

  // 3) Fallback to /api/me (worker returns { ok, account, stats, avatarSave })
  try{
    const j = await api("/api/me");
    const so =
      Number(
        j?.account?.avatarSaveOn ||
        j?.account?.avatarSavedOn ||
        j?.avatarSave?.savedOn ||
        j?.avatarSavedOn ||
        j?.savedOn ||
        j?.avatar?.savedOn ||
        0
      ) || 0;
    if(so){
      currentAvatarSavedOn = so;
      localStorage.setItem("acf_avatar_savedOn", String(so));
    }
  }catch(e){}
}
catch(e){}
    try{
      // Fallback to /api/me
      const j = await api("/api/me");
      currentAvatarSavedOn = Number(j.avatarSavedOn || j.savedOn || j.avatar?.savedOn || 0) || 0;
    }catch(e){}
  }

function fmtTime(ts){
    if (!ts) return "";
    try{
      const d = new Date(ts);
      if (!isFinite(d.getTime())) return String(ts);
      return d.toLocaleString();
    } catch { return String(ts); }
  }

  function openModalLayers(title, metaText, layers){
    modalTitle.textContent = title || "é è¦½";
    modalMeta.textContent = metaText || "";
    bigwrap.innerHTML = "";

    // layers: [{url, z}]
    layers.forEach((l) => {
      if (!l.url) return;
      const div = document.createElement("div");
      div.className = "layer";
      div.style.zIndex = String(l.z || 0);
      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = l.url;
      div.appendChild(img);
      bigwrap.appendChild(div);
    });

    modal.classList.add("show");
  }

  function openModalSingle(title, metaText, imageUrl){
    modalTitle.textContent = title || "é è¦½";
    modalMeta.textContent = metaText || "";
    bigwrap.innerHTML = "";
    const img = document.createElement("img");
    img.className = "single";
    img.loading = "lazy";
    img.src = imageUrl;
    bigwrap.appendChild(img);
    modal.classList.add("show");
  }

  modalClose.onclick = () => modal.classList.remove("show");
  modal.onclick = (e) => { if (e.target === modal) modal.classList.remove("show"); };
  window.addEventListener("keydown", (e) => { if (e.key === "Escape") modal.classList.remove("show"); });

  function markCardIn(card){
    const delay = Math.min(240, (markCardIn._i = (markCardIn._i || 0) + 1) * 18);
    card.style.transitionDelay = delay + "ms";
    requestAnimationFrame(() => card.classList.add("in"));
  }

  function makeStackThumb(container, layers){
    container.innerHTML = "";
    layers.forEach((l) => {
      if (!l.url) return;
      const div = document.createElement("div");
      div.className = "layer";
      div.style.zIndex = String(l.z || 0);
      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = l.url;
      div.appendChild(img);
      container.appendChild(div);
    });
  }

  function makeScoreThumb(score){
    const wrap = document.createElement("div");
    wrap.className = "scoreFrameThumb";
    const val = document.createElement("div");
    val.className = "val";
    const n = Math.max(0, Math.floor(Number(score || 0)));
    val.textContent = String(n);
    wrap.appendChild(val);
    return wrap;
  }

  function setTab(which){
    if (which === "recipes"){
      tabRecipes.classList.add("active");
      tabSaves.classList.remove("active");
      gridRecipes.style.display = "grid";
      gridSaves.style.display = "none";
      statusLine.textContent = "è®€å–ä¸­";
      clearError();
      loadRecipes();
    } else {
      tabSaves.classList.add("active");
      tabRecipes.classList.remove("active");
      gridSaves.style.display = "grid";
      gridRecipes.style.display = "none";
      statusLine.textContent = "è®€å–ä¸­";
      clearError();
      loadSaves();
    }
  }

  tabSaves.onclick = () => setTab("saves");
  tabRecipes.onclick = () => setTab("recipes");

  async function loadSaves(){
    gridSaves.innerHTML = "";
    try{
      const res = await api("/api/me/saves");
      await fetchCurrentAvatar();
      setNet(true);

      const comboKey = (headId, bodyId, bgId, addon1Id, addon2Id) => {
        const a = [String(addon1Id || ""), String(addon2Id || "")].sort();

<script>
(function(){
  function updateMasterHeightStable(){
    const m = document.getElementById("acfMasterMount");

    const hRaw = m.getBoundingClientRect().height;
    const h = Math.round(hRaw);
    const cur = parseInt(getComputedStyle(document.documentElement)
      .getPropertyValue("--masterH")) || 0;

      document.documentElement.style.setProperty("--masterH", h+"px");
    }
  }

})();
