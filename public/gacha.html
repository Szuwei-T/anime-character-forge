<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Gacha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at top, #1b1f2a, #0b0d12);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      margin: 0;
    }
    .gacha-root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .feature {
      margin-bottom: 30px;
    }
    .feature img {
      width: 320px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .buttons button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffcc66, #ff7b00);
      color: #1a1a1a;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .buttons button.alt {
      background: linear-gradient(135deg, #8adcff, #3aa3ff);
    }
    .gacha-stage {
      position: relative;
      margin: 0 auto;
      width: 900px;
      max-width: 100%;
      height: 180px;
      overflow: hidden;
      border-radius: 20px;
      background: linear-gradient(180deg, #20263a, #121626);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.05),
                  0 20px 60px rgba(0,0,0,0.6);
    }
    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, transparent, gold, transparent);
      box-shadow: 0 0 20px gold;
      pointer-events: none;
    }
    .belt {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 12px;
      will-change: transform;
    }
    .card {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: #000;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card.win {
      box-shadow: 0 0 30px 6px gold;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gacha-root">
    <div class="feature">
      <h2>本期 Featured 角色</h2>
      <img src="assets/feature_character.png" alt="feature" />
    </div>

    <div class="buttons">
      <button onclick="startGacha(1)">單次抽卡</button>
      <button onclick="startGacha(10)">10 連抽</button>
      <button class="alt">高級抽卡</button>
      <button class="alt">特定素材抽卡</button>
    </div>

    <div class="gacha-stage">
      <div class="marker"></div>
      <div class="belt" id="belt"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const belt = document.getElementById("belt");
    let animating = false;

    async function startGacha(count) {
      if (animating) return;
      animating = true;
      belt.innerHTML = "";

      // mock assets for animation (replace with Worker API result)
      const pool = Array.from({length: 20}).map((_, i) => ({
        thumb: `assets/thumb_${(i%6)+1}.png`
      }));

      pool.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${p.thumb}" />`;
        belt.appendChild(div);
      });

      let pos = 0;
      let speed = 60;
      const total = 2000;
      const start = performance.now();

      function frame(t) {
        const elapsed = t - start;
        const progress = Math.min(elapsed / total, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        pos = -ease * (belt.scrollWidth - 900);
        belt.style.transform = `translate(${pos}px, -50%)`;

        if (progress < 1) {
          requestAnimationFrame(frame);
        } else {
          const cards = belt.children;
          const centerIndex = Math.floor(cards.length / 2);
          cards[centerIndex].classList.add("win");
          animating = false;
        }
      }
      requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
