<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gacha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{
      background: radial-gradient(circle at top, #1b1f2a, #0b0d12);
      color:#fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans TC", sans-serif;
      margin:0;
      min-height:100vh;
    }
    .gacha-root{
      max-width:1200px;
      margin:0 auto;
      padding:40px 20px 80px;
      text-align:center;
    }
    .feature{
      margin: 10px auto 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    .feature h2{
      margin:0;
      font-size:22px;
      letter-spacing:0.5px;
      opacity:0.95;
    }
    .feature img{
      width:340px;
      max-width:85vw;
      height:auto;
      border-radius:18px;
      box-shadow: 0 22px 70px rgba(0,0,0,0.65);
      background: rgba(255,255,255,0.04);
    }
    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin: 18px 0 0;
    }
    .buttons button{
      padding:14px 22px;
      font-size:16px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, #ffcc66, #ff7b00);
      color:#141414;
      font-weight:800;
      box-shadow: 0 10px 28px rgba(0,0,0,0.45);
      transition: transform 0.08s ease, filter 0.12s ease;
    }
    .buttons button:hover{ filter: brightness(1.02); }
    .buttons button:active{ transform: translateY(1px) scale(0.99); }
    .buttons button.alt{
      background: linear-gradient(135deg, #8adcff, #3aa3ff);
    }

    /* Overlay layer (only visible during gacha) */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:22px;
      background: rgba(0,0,0,0.62);
      backdrop-filter: blur(10px);
      z-index: 999;
    }
    .overlay.show{ display:flex; }
    .overlay-card{
      width:min(980px, 96vw);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(35,42,66,0.92), rgba(16,19,34,0.92));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 28px 90px rgba(0,0,0,0.75);
      padding: 22px 18px 18px;
    }
    .overlay-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    .overlay-title .left{
      display:flex;
      align-items:baseline;
      gap:10px;
    }
    .overlay-title h3{
      margin:0;
      font-size:18px;
      letter-spacing:0.5px;
    }
    .overlay-title .sub{
      opacity:0.7;
      font-size:13px;
    }
    .overlay-close{
      border:none;
      background: rgba(255,255,255,0.08);
      color:#fff;
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:700;
      opacity:0.9;
    }
    .overlay-close:hover{ opacity:1; }

    .gacha-stage{
      position:relative;
      margin: 8px auto 14px;
      width: 920px;
      max-width:100%;
      height: 190px;
      overflow:hidden;
      border-radius: 20px;
      background: linear-gradient(180deg, #20263a, #121626);
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,0.05),
        inset 0 -40px 80px rgba(0,0,0,0.35),
        0 24px 70px rgba(0,0,0,0.65);
    }
    .marker{
      position:absolute;
      top:0;
      bottom:0;
      left:50%;
      width:4px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, transparent, rgba(255,214,102,1), transparent);
      box-shadow: 0 0 22px rgba(255,214,102,0.9);
      pointer-events:none;
    }
    .belt{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      display:flex;
      gap:12px;
      padding: 0 24px;
      will-change: transform;
    }
    .card{
      width:124px;
      height:124px;
      border-radius:14px;
      background: rgba(0,0,0,0.35);
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,0.55);
      flex-shrink:0;
      position:relative;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      border-radius:14px;
      pointer-events:none;
    }
    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }
    .card.win{
      box-shadow: 0 0 34px 8px rgba(255,214,102,0.95);
      transform: scale(1.06);
      z-index: 3;
    }

    .confirm-area{
      display:flex;
      justify-content:center;
      margin-top: 12px;
    }
    .confirm{
      display:none;
      padding: 14px 34px;
      font-size:16px;
      border-radius: 999px;
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, #ffe08a, #ffb84d);
      color:#151515;
      font-weight:900;
      box-shadow: 0 14px 36px rgba(0,0,0,0.5);
    }
    .confirm.show{ display:inline-block; }
  </style>
</head>
<body>
  <div class="gacha-root">
    <div class="feature">
      <h2>本期 Featured 角色</h2>
      <img src="assets/feature_character.png" alt="feature" />
    </div>

    <div class="buttons">
      <button onclick="startGacha(1)">單次抽卡</button>
      <button onclick="startGacha(10)">10 連抽</button>
      <button class="alt" onclick="startGacha(1, { premium:true })">高級抽卡</button>
      <button class="alt" onclick="startGacha(1, { pick:true })">特定素材抽卡</button>
    </div>
  </div>

  <!-- Gacha overlay layer (hidden until rolling) -->
  <div class="overlay" id="gachaOverlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title">
        <div class="left">
          <h3>抽卡中</h3>
          <div class="sub" id="rollSub">跑馬燈減速中</div>
        </div>
        <button class="overlay-close" id="overlayClose" type="button" title="關閉" style="display:none;">關閉</button>
      </div>

      <div class="gacha-stage">
        <div class="marker"></div>
        <div class="belt" id="belt"></div>
      </div>

      <div class="confirm-area">
        <button class="confirm" id="confirmBtn" type="button">確認</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    
    const overlay = document.getElementById("gachaOverlay");
    const overlayClose = document.getElementById("overlayClose");
    const confirmBtn = document.getElementById("confirmBtn");
    const rollSub = document.getElementById("rollSub");
    const belt = document.getElementById("belt");

    let animating = false;
    let assetPool = [];

    function showOverlay(){
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden","false");
    }
    function hideOverlay(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden","true");
    }

    overlayClose.addEventListener("click", hideOverlay);
    confirmBtn.addEventListener("click", () => {
      hideOverlay();
    });

    function thumbUrl(url){
      if(!url) return "";
      if(url.includes("_thumb.")) return url;
      const parts = String(url).split("?");
      const base = parts[0];
      const qs = parts.length > 1 ? "?" + parts.slice(1).join("?") : "";
      const m = base.match(/^(.*)\.(png|webp|jpg|jpeg)$/i);
      if(!m) return url;
      return m[1] + "_thumb." + m[2] + qs;
    }

    function pickTypePrompt(){
      const raw = prompt("輸入類型 head body bg addon1 addon2 或留空隨機", "");
      const t = String(raw || "").trim();
      if(!t) return "";
      const ok = ["head","body","bg","addon1","addon2","background","accessory"];
      if(ok.includes(t)) return t;
      toast("類型無效 改成隨機");
      return "";
    }

    function randPick(arr){
      return arr[Math.floor(Math.random()*arr.length)];
    }

    async function ensureAssets(){
      if(assetPool.length) return;
      try{
        const res = await apiFetch("/api/assets");
        const list = res?.assets || [];
        assetPool = list.filter(x=>x && x.imageUrl);
      }catch(e){
        assetPool = [];
      }
    }

    function buildBeltItems(winner){
      const items = [];
      const total = 20;
      for(let i=0;i<total;i++){
        items.push(randPick(assetPool));
      }
      const mid = Math.floor(total/2);
      items[mid] = winner;
      return items;
    }

    async function startGacha(count, opts={}){
      if(animating) return;
      animating = true;

      await initSession();
      await ensureAssets();

      const pick = !!opts.pick;
      const premium = !!opts.premium;
      let type = "";
      if(pick) type = pickTypePrompt();

      showOverlay();
      confirmBtn.classList.remove("show");
      overlayClose.style.display = "none";
      rollSub.textContent = "連線抽卡中";

      let pullRes = null;
      try{
        pullRes = await api("/api/gacha", {
          method:"POST",
          body: JSON.stringify({ count: 1, premium, pick, type })
        });
      }catch(e){
        pullRes = null;
      }

      if(!pullRes || !pullRes.ok || !(pullRes.results || pullRes.pulled) ){
        toast("抽卡失敗 已切離線");
        animating = false;
        hideOverlay();
        return;
      }

      const win = (pullRes.results && pullRes.results[0]) ? pullRes.results[0] : pullRes.pulled[0];
      const winThumb = win.thumbUrl || thumbUrl(win.imageUrl);

      const beltItems = assetPool.length ? buildBeltItems({ ...win, imageUrl: win.imageUrl, thumbUrl: winThumb }) : Array.from({length:20}).map(()=>({ thumbUrl: winThumb, imageUrl: win.imageUrl }));
      const winnerIndex = Math.floor(beltItems.length/2);

      belt.innerHTML = "";
      beltItems.forEach((p) => {
        const div = document.createElement("div");
        div.className = "card";
        const t = p.thumbUrl || thumbUrl(p.imageUrl || p.thumb || "");
        div.innerHTML = `<img src="${t}" alt="">`;
        belt.appendChild(div);
      });

      const stage = document.querySelector(".gacha-stage");
      const stageWidth = stage.getBoundingClientRect().width;

      const cards = Array.from(belt.children);
      const cardW = cards[0].getBoundingClientRect().width;
      const gap = 12;
      const step = cardW + gap;

      const beltPaddingLeft = 24;
      const winnerCenterX = beltPaddingLeft + winnerIndex * step + cardW / 2;
      const targetX = (stageWidth / 2) - winnerCenterX;

      const startX = targetX - (step * 10);

      const duration = 2400;
      const t0 = performance.now();

      function easeOutCubic(p){ return 1 - Math.pow(1 - p, 3); }

      function frame(t){
        const p = Math.min((t - t0) / duration, 1);

        if(p < 0.25) rollSub.textContent = "跑馬燈高速旋轉";
        else if(p < 0.85) rollSub.textContent = "減速中";
        else rollSub.textContent = "即將停下";

        const e = easeOutCubic(p);
        const x = startX + (targetX - startX) * e;
        belt.style.transform = `translate(${x}px, -50%)`;

        if(p < 1){
          requestAnimationFrame(frame);
        }else{
          cards[winnerIndex].classList.add("win");
          rollSub.textContent = "抽到結果 已寫入背包";
          confirmBtn.classList.add("show");
          overlayClose.style.display = "none";
          animating = false;
        }
      }
      requestAnimationFrame(frame);
    }

  </script>
</body>
</html>
